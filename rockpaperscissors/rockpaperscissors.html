<head>
  <title>Rock! Paper! Scissors!</title>
</head>

<body>
 <h1> Rock! Paper! Scissors! </h1>
</body>

<template name="home">
To play Rock Paper Scissors, either visit:
<ul>
<li> <a href="player1"> Player 1 </a> </li>
<li> <a href="player2"> Player 2 </a> </li>
</ul>
</template>

<template name="loading">
Loading...
<img src="ajax-loader.gif"/>
</template>

<template name="player1">
  {{> rockpaperscissors playerID="1"}}
</template>

<template name="player2">
  {{> rockpaperscissors playerID="2"}}
</template>

<template name="rockpaperscissors">
 <div id="playerInfo"> You are: Player {{playerID}} </div>

 <div id="rock" class="choice"> Rock </div>
 <div id="paper" class="choice"> Paper </div>
 <div id="scissors" class="choice"> Scissors </div>
</template>

<template name="waiting">
Waiting for other player to choose
<img src="ajax-loader.gif"/>
</template>

<template name="results">

<div id="winner">{{winnerResults}}</div>

<div id="restart"> Click to Restart game </div>
</template>



<template name="isbn">
<div id="isbn">ISBN: {{isbnNumber}} </div>
<div id="bookName">Title:{{bookName}} </div>
<img id="bookPic" src="{{bookImg}}" />
<div id="authors">Authors: {{authors}} </div>
</template>

<template name="isbninput">
<form>
</form>
</template>
